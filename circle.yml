machine:
  services:
    - docker
  node:
    version: 8.9.4

dependencies:
  override:
    - docker info
    - cd generated-dockerfiles/alpine/8.9.4-alpine && docker build -t godaddy/node:8.9.4-alpine .;
    - cd generated-dockerfiles/alpine/9.4.0-alpine && docker build -t godaddy/node:9.4.0-alpine .;
    - cd generated-dockerfiles/debian/8.9.4-debian && docker build -t godaddy/node:8.9.4-debian .;
    - cd generated-dockerfiles/debian/9.4.0-debian && docker build -t godaddy/node:9.4.0-debian .;

test:
  override:
    - echo "tests to be added later"

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - cd generated-dockerfiles/alpine/8.9.4-alpine && docker push godaddy/node:8.9.4-alpine;
      - cd generated-dockerfiles/alpine/9.4.0-alpine && docker push godaddy/node:9.4.0-alpine;
      - cd generated-dockerfiles/debian/8.9.4-debian && docker push godaddy/node:8.9.4-debian;
      - cd generated-dockerfiles/debian/9.4.0-debian && docker push godaddy/node:9.4.0-debian;
