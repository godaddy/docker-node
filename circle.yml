machine:
  services:
    - docker
  node:
    version: 8.9.4

dependencies:
  override:
    - docker info
    - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/alpine/8.11.0-alpine && docker build -t godaddy/node:8.11.0-alpine-$version .;
    - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/alpine/9.10.0-alpine && docker build -t godaddy/node:9.10.0-alpine-$version .;
    - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/debian/8.11.0-debian && docker build -t godaddy/node:8.11.0-debian-$version .;
    - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/debian/9.10.0-debian && docker build -t godaddy/node:9.10.0-debian-$version .;

test:
  override:
    - echo "tests to be added later"

deployment:
  hub:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/alpine/8.11.0-alpine && docker push godaddy/node:8.11.0-alpine-$version;
      - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/alpine/9.10.0-alpine && docker push godaddy/node:9.10.0-alpine-$version;
      - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/debian/8.11.0-debian && docker push godaddy/node:8.11.0-debian-$version;
      - version=$(node -pe "($(cat package.json)).version"); cd generated-dockerfiles/debian/9.10.0-debian && docker push godaddy/node:9.10.0-debian-$version;
